<div class="mx-auto mb-3 col-3 bg-light">
  <p class="text-center font-weight-bold text-black">Recherche de patient</p>

  <div *ngIf="formNotComplete" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Tous les champs sont obligatoires.</strong> Veuillez renseigner chaque champs.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="patientNotFound" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Patient non trouvé.</strong> Veuillez vérifier votre recherche
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="input-group bg-light card p-2">
    <form [formGroup]="patientform" (ngSubmit)="onFormSubmit()" >
      <p class="card-text mt-2 mb-1">Nom:</p> <input class="col-lg-12 " formControlName="firstname"  required placeholder="Nom">
      <p class="card-text mt-2 mb-1">Prenom:</p> <input class="col-lg-12 " formControlName="lastname" required placeholder="Prenom">
      <button type="submit" class="col-12 mx-auto btn btn-primary mt-3">Rechercher</button>
    </form>
  </div>
</div>
