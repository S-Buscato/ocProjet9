<div class="mx-auto mt-5 col-6 bg-light h-100">
  <h3 class="text-center font-weight-bold text-black">Note relative au patient</h3>
  <div class="input-group bg-light card p-2">
    <form [formGroup]="noteform" (ngSubmit)="onFormSubmit()" >
      <textarea class="col-lg-12" style=" height:250px" required formControlName="note"  placeholder="Saisir une nouvelle note"></textarea>
      <div class="text-center">
        <button type="submit" class="col-3 btn btn-success mt-3 m-1">Valider</button>
        <button (click)="onCancelMaj()" class="col-3 btn btn-primary mt-3 m-1">Annuler</button>
        <button *ngIf="idNote" (click)="deleteNote()" class="col-3 btn btn-danger mt-3 m-1" >Supprimer cette note</button>
      </div>
    </form>
  </div>
</div>
